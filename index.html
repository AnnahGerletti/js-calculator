<!DOCTYPE html>
<html>
  <head>
    <!---Basic Page Needs---------------->
      <title>Electronic Calculator</title>
      <meta charset="utf-8">
    <!---mobile specific metas--------->

    <!--Font----------------------------->
      <link href="#" rel="stylesheet">
    <!---css ----------------------------->
      <link href="styles.css" rel="stylesheet" type="text/css">
    <!-- script -------------------------->
      <script type="text/javascript"></script>


  </head>
  <body>
    <div class="container">
      <div id="calculator">
        <!-- main screen that shows the numbers -->
        <div class="screenContainer">
          <div id="entryScreen" class="textRight">
            <div class="entryBox">
              <p id="entry">0</p>
            </div>
          </div>
          <!-- screen that shows the writen equation -->
            <div id="equationScreen" class="textRight"> <!--can you reference html by its values or types or do you need a class-->
              <p id="equation">0</p>
            </div>
        </div>



          <!-- buttons -->
          <div class="buttonContainer">
              <button class="grey" type="button" value="AC">All Clear</button>
              <button class="grey" type="button" value="CR">Clear</button>
              <button class="grey" type="button" value="percent">%</button>
              <button class="blue" type="button" value="divid">/</button>
              <button class="white" type="button" value="seven">7</button>
              <button class="white" type="button" value="eight">8</button>
              <button class="white" type="button" value="nine">9</button>
              <button class="blue" type="button" value="times">x</button>
              <button class="white" type="button" value="four">4</button>
              <button class="white" type="button" value="five">5</button>
              <button class="white" type="button" value="six">6</button>
              <button class="blue" type="button" value="min">-</button>
              <button class="white" type="button" value="one">1</button>
              <button class="white" type="button" value="two">2</button>
              <button class="white" type="button" value="three">3</button>
              <button class="blue" type="button" value="plus">+</button>
              <button class="white" type="button" value="zero">0</button>
              <button class="white invisible" type="button" value="">N</button>
              <button class="white" type="button" value="point">.</button>
              <button class="blue" type="button" value="equals">=</button>

          </div>


          </div>

        </div>

  </body>
</html>
